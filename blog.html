<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Starter Kit</title>
    <link media="all" rel="stylesheet" href="assets/css/vendor.min.css">
    <link media="all" rel="stylesheet" href="assets/css/style.min.css">
  </head>
  <body>
    <div id="wrapper">
      <div class="article">
        <div class="article-wrapper">
          <h1>Hello world</h1>
          <p>No content provided</p>
        </div>
      </div>
      <div class="article">
        <div class="article-wrapper">
          <h1>Hello world</h1>
          <p>This is my</p>
          <p>Amazing article</p>
        </div>
      </div>
    </div>
  </body>
  <div id="footer">
    <div class="container">
      <div class="col-wrapper">
        <div class="col"><strong class="title">Twitter Widget</strong>
          <div class="twitter-holder"><img src="assets/images/twitter-placeholder.png" alt="widget"></div>
          <div class="social-holder"><strong class="title">social widget</strong>
            <ul class="social-net-share">
              <li class="social-facebook"><a href="#" target="_blank"><i class="icon-facebook"></i></a></li>
              <li class="social-twitter"><a href="#" target="_blank"><i class="icon-twitter"></i></a></li>
              <li class="social-vk"><a href="#" target="_blank"><i class="icon-vk"></i></a></li>
              <li class="social-pinterest"><a href="#" target="_blank"><i class="icon-pinterest"></i></a></li>
              <li class="social-tumblr"><a href="#" target="_blank"><i class="icon-tumblr"></i></a></li>
              <li class="social-dribbble"><a href="#" target="_blank"><i class="icon-dribbble"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="col"><strong class="title">instagram</strong>
          <ul class="inst-img-list">
            <li><a href="#" target="_blank"><img src="assets/images/inst-img1.jpg" alt="instagram image"></a></li>
            <li><a href="#" target="_blank"><img src="assets/images/inst-img2.jpg" alt="instagram image"></a></li>
            <li><a href="#" target="_blank"><img src="assets/images/inst-img3.jpg" alt="instagram image"></a></li>
            <li><a href="#" target="_blank"><img src="assets/images/inst-img4.jpg" alt="instagram image"></a></li>
            <li><a href="#" target="_blank"><img src="assets/images/inst-img5.jpg" alt="instagram image"></a></li>
            <li><a href="#" target="_blank"><img src="assets/images/inst-img6.jpg" alt="instagram image"></a></li>
          </ul>
        </div>
        <div class="col"><strong class="title">news letter</strong>
          <div class="contact-form">
            <form action="#">
              <input type="text" required placeholder="Nom">
              <input type="email" required placeholder="Adresse mail">
              <textarea cols="30" rows="10" required placeholder="Message"></textarea>
              <button type="submit">Inscription</button>
            </form>
          </div>
        </div>
        <div class="col"><a href="#"><img src="assets/images/logo-lg.svg" alt="RRB" width="309" height="168"></a></div>
      </div>
    </div>
  </div>
  <script src="assets/js/vendor.min.js" defer=""></script>
  <script src="assets/js/app.js" defer=""></script>
</html>
